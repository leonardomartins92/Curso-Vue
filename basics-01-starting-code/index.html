<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Course Goals</h1>
    </header>
    <section id="user-goal">
      <h2>My Course Goal</h2>
      <a :href="linkEndereco">Click Here</a>
      <p v-html="html"></p>
      <p>{{salvaEntrada()}}</p>
      <p>{{counter}}</p>
      <input type="button" @click="add" value="ADD">
      <input type="button" @click="remove" value="REMOVE">
      <input type="text" :value="nome" @input="setNome($event)" name="nome" id="nome">
      <p>{{fullName}}</p>
      <input type="text" name="sobrenome" id="sobrenome" v-model="sobrenome">
      <p>{{sobrenome}}</p>
      <input type="button" value="Reset" @click="reset">
      
    </section>
  </body>
</html>
